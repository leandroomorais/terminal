<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Terminal</title>
        <link rel="shortcut icon" href="@{'/public/images/icone.png'}">
        <link rel="stylesheet" media="screen" href="@{'/public/bootstrap-3.3.7/css/bootstrap-theme.min.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/bootstrap-3.3.7/css/bootstrap.min.css'}">	
        <link rel="stylesheet" media="screen" href="@{'/public/css/Logintemplate.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/css/centralizar.css'}">
    </head>
    <body id="background">
        
      #{if flash.success}
        <div class="alert alert-success">
            <center><p>${flash.success.raw()}</p></center>
        </div>
        #{/if}

        #{if flash.error}
        <div class="alert alert-danger">
            <center><p>${flash.error.raw()}</p></center>
        </div>
        #{/if}
        
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100 p-b-160 p-t-50">
                    <form class="login100-form validate-form" action="@{Logins.autenticarTerminal}" method="post">
                        <img class="img-circle" id="img_logo" src="@{'/public/images/Icone.png'}">
                        <span class="login100-form-title p-b-43"> Terminal Eleitoral </span>

                        <div class="wrap-input100 rs1 validate-input" data-validate="Username is required">
                            <input class="input100" type="text" name="idSecao"> 
                            <span class="label-input100">Seção</span>
                        </div>

                        <div class="wrap-input100 rs2 validate-input" data-validate="Password is required">
                            <input class="input100" type="text" name="ipUrna">
                            <span class="label-input100">Ip Urna</span>
                        </div>

                        <div class="container-login100-form-btn">
                            <input class="login100-form-btn" type="submit" value="Acessar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="@{'/public/bootstrap-3.3.7/jquery/jquery-3.3.1.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/bootstrap-3.3.7/js/bootstrap.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
    </body>
</html>
